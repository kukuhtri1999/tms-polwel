<VirtualHost *:80>
    ServerName polwel-pdms.customized3.corsivalab.xyz
    DocumentRoot /var/www/polwel/frontend
    
    # Frontend - serve static files
    <Directory /var/www/polwel/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router (SPA routing)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # API Proxy to Backend
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:3001/
    ProxyPassReverse /api/ http://localhost:3001/
    
    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "camera=(), microphone=(), geolocation=()"
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/html "access plus 1 day"
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/polwel_error.log
    CustomLog ${APACHE_LOG_DIR}/polwel_access.log combined
</VirtualHost>

# SSL Configuration (when SSL certificate is ready)
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName polwel-pdms.customized3.corsivalab.xyz
        DocumentRoot /var/www/polwel/frontend
        
        # SSL Configuration
        SSLEngine on
        SSLCertificateFile /path/to/your/certificate.crt
        SSLCertificateKeyFile /path/to/your/private.key
        SSLCertificateChainFile /path/to/your/ca_bundle.crt
        
        # Use same configuration as HTTP version
        Include /etc/apache2/conf-available/polwel-common.conf
        
        # Additional SSL Security
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
        
        # Logs
        ErrorLog ${APACHE_LOG_DIR}/polwel_ssl_error.log
        CustomLog ${APACHE_LOG_DIR}/polwel_ssl_access.log combined
    </VirtualHost>
</IfModule>

